  <!-- Popup HTML -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <p id="popup-message"></p>
      <button id="popup-close">Close</button>
    </div>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    // Define explanations for each image
    const explanations = {
      "fake1.jpeg": "The person looks real but the sign they hold contains several mistakes. These mistakes include misspelling and too good to be true statements.",
      "real2.jpg": "This is a real photo of Chief's Tight End Travis Kelce.",
      "waikiki_old.jpg": "This photo is real and shows Waikiki in the old days.",
      "fake4.jpeg": "Although this picture looks believable, the physical features of Waikiki and Diamond Head are different to reality.",
      "fake5.jpeg": "The background has been artificially blurred to hide inconsistencies."
    };

    // Function to show the popup
    function showPopup(message) {
      const popup = document.getElementById('popup');
      const popupMessage = document.getElementById('popup-message');
      popupMessage.textContent = message;
      popup.classList.remove('hidden');
      popup.style.display = 'block';
    }

    // Function to hide the popup and move to the next slide
    function hidePopup() {
      const popup = document.getElementById('popup');
      popup.classList.add('hidden');
      popup.style.display = 'none';

      // Move to the next slide
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length; // Loop back to the first slide if at the end
      slides[currentSlide].classList.add('active');
    }

    // Attach event listeners when the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', function () {
      const closeButton = document.getElementById('popup-close');
      if (closeButton) {
        closeButton.addEventListener('click', hidePopup); // Close popup and move to the next slide
      }

      // Attach popup functionality to the REAL/FAKE buttons
      const buttons = document.querySelectorAll('.buttons button');
      buttons.forEach((button) => {
        button.addEventListener("click", function () {
          const currentImage = slides[currentSlide].querySelector("img");
          const imagePath = currentImage.src; // Full image path
          const imageName = imagePath.split("/").pop().toLowerCase(); // Extract the filename
          const folderName = imagePath.split("/").slice(-2, -1)[0].toLowerCase(); // Extract folder name (real or fake)

          console.log("Image Path:", imagePath); // Debugging
          console.log("Folder Name:", folderName); // Debugging

          const isFake = folderName === "fake"; // Check if the folder is "Fake"
          const userSelectedFake = button.textContent.trim().toLowerCase() === "fake"; // Check if user clicked "FAKE"

          console.log("Is Fake:", isFake); // Debugging
          console.log("User Selected Fake:", userSelectedFake); // Debugging

          const explanation = explanations[imageName] || "No additional information available.";

          if (isFake === userSelectedFake) {
            showPopup(`Correct! ${explanation}`);
          } else {
            showPopup(`Sorry, that is incorrect. ${explanation}`);
          }
        });
      });
    });
  </script>
