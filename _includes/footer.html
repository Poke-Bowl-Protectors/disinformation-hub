<style>
  /* Override footer styles */
  footer {
    background-color: #1b1b16 !important; /* Set background color */
    color: white !important; /* Ensure text is readable */
  }

  footer h3 {
    color: #f5f5f5 !important; /* Footer heading color */
  }

  footer p, footer .footer-below {
    color: white !important; /* Footer paragraph and below section text color */
  }

  footer a {
    color: #f5f5f5 !important; /* Footer link color */
  }

  footer a:hover {
    color: #d3d3d3 !important; /* Footer link hover color */
  }

  footer .btn-social {
    background-color: #1b1b16 !important; /* Social button background */
    color: white !important;
  }

  footer .btn-social:hover {
    background-color: #1b1b16 !important; /* Social button hover effect */
    color: white !important;
  }

  .footer-below {
    background-color: #1b1b16 !important; /* Optional: Slightly darker for below section */
    padding: 15px 0;
  }

  footer .footer-above {
    padding-top: 10px;
    background-color: #1b1b16;
  }
</style>

<!-- Footer -->
<footer class="text-center">
  <div class="footer-above">
    <div class="container">
      <div class="row">
        <div class="footer-col col-md-4">
          <h3>{{ site.footer.location }}</h3>
          <p>
            {% for adress in site.address %}
            {{ adress.line }} <br>
            {% endfor %}
          </p>
        </div>
        <div class="footer-col col-md-4">
          <h3>{{ site.footer.social }}</h3>
          <ul class="list-inline">
            {% for network in site.social %}
            <li>
              <a href="{{ network.url }}" class="btn-social btn-outline"><i
                  class="fa-brands fa-fw fa-{{ network.title }}"></i></a>
            </li>
            {% endfor %}
          </ul>
        </div>
        <div class="footer-col col-md-4">
          <h3>{{ site.footer.credits }}</h3>
          <p>{{ site.credits }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="footer-below">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          Copyright &copy; {{ site.footer.copyright }} 20{{ site.time | date: '%y' }}
        </div>
      </div>
    </div>
  </div>
</footer>

<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
<div class="scroll-top page-scroll visible-xs visible-sm">
  <a class="btn btn-primary" href="#page-top">
    <i class="fa fa-chevron-up"></i>
  </a>
</div>
