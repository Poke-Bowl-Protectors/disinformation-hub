<!-- Feedback Section -->
<section id="feedback">
  <div class="container">
    <!-- Section Header -->
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>We Value Your Feedback</h2>
        <hr class="star-primary">
      </div>
    </div>
    <!-- Feedback Form -->
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <form action="//formspree.io/{{ site.email }}" method="POST" name="feedbackForm" id="feedbackForm" novalidate>

          <!-- Rating Section -->
          <div class="row control-group mb-12">
            <div class="form-group col-12 text-center">
              <h4>How satisfied are you with your experience?</h4>
              <div class="rating-options d-flex justify-content-between">
                <label class="d-inline-block">
                  <input type="radio" name="rating" value="5" required> 5 - Very Satisfied
                </label>
                <label class="d-inline-block">
                  <input type="radio" name="rating" value="4"> 4 - Satisfied
                </label>
                <label class="d-inline-block">
                  <input type="radio" name="rating" value="3"> 3 - Okay
                </label>
                <label class="d-inline-block">
                  <input type="radio" name="rating" value="2"> 2 - Unsatisfied
                </label>
                <label class="d-inline-block">
                  <input type="radio" name="rating" value="1"> 1 - Very Unsatisfied
                </label>
              </div>
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <!-- Comments Section -->
          <div class="row control-group mb-4">
            <div class="form-group col-12">
              <label for="comments" class="form-label">Comments</label>
              <textarea rows="5" name="comments" class="form-control" placeholder="Please share your feedback here..." id="comments" required></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <!-- Hidden Inputs for Formspree -->
          <div>
            <input type="hidden" name="_subject" value="New feedback submission!">
            <input type="text" name="_gotcha" style="display:none"/>
          </div>

          <!-- Submit Button -->
          <div class="row">
            <div class="form-group col-12 text-center">
              <button type="submit" class="btn btn-success btn-lg">Send</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
